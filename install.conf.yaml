- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- shell:
     - ["mkdir -p ~/.config", "Createing the config folder"]
     - ["mkdir -p ~/.config/remmina", "Createing the remmina folder"]
     - ["mkdir -p ~/.config/albert", "Createing the albert folder"]
     - ["mkdir -p ~/.i3", "Createing the i3 config folder"]
     - [git update-submodules, Installing/updating submodules]
     - [chmod +x --recursive bin/, make linked progs all executable]

- link:
     ~/.asoundrc:           asoundrc
     ~/.bashrc:           bashrc
     ~/.bash_profile:      bash_profile
     ~/.bash_logout:       bash_logout
     ~/.dir_colors:           dir_colors
